# ScientistCloud Data Portal - Nginx Configuration
# This will be accessible at scientistcloud.com/portal

upstream scientistcloud_portal {
    server scientistcloud-portal:8080;
}

server {
    listen 80;
    server_name scientistcloud.com www.scientistcloud.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name scientistcloud.com www.scientistcloud.com;
    
    # SSL configuration (you'll need to add your SSL certificates)
    ssl_certificate /etc/nginx/ssl/scientistcloud.com.crt;
    ssl_certificate_key /etc/nginx/ssl/scientistcloud.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Main site (existing)
    location / {
        # This will be handled by your existing main site
        # You can proxy to your existing application here
        proxy_pass http://localhost:3000;  # Adjust to your main site port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Data Portal (new)
    location /portal/ {
        # Remove /portal from the path when forwarding
        rewrite ^/portal/(.*)$ /$1 break;
        
        # Proxy to the new portal container
        proxy_pass http://scientistcloud_portal;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WebSocket connections (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API endpoints with rate limiting
    location /portal/api/ {
        limit_req zone=api burst=20 nodelay;
        
        rewrite ^/portal/api/(.*)$ /api/$1 break;
        proxy_pass http://scientistcloud_portal;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static assets
    location /portal/assets/ {
        rewrite ^/portal/assets/(.*)$ /assets/$1 break;
        proxy_pass http://scientistcloud_portal;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check
    location /portal/health {
        rewrite ^/portal/health$ /test-simple.php break;
        proxy_pass http://scientistcloud_portal;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Nginx configuration for 3DPlotly dashboard
# Generated from dashboard.json configuration
# DO NOT EDIT MANUALLY - Regenerate using scripts/generate_nginx_config.sh

# Dashboard proxy configuration (Plotly)
location /dashboard/plotly/ {
    # Use variable to defer hostname resolution (prevents startup errors if containers aren't up)
    set $upstream_host "dashboard_3dplotly";
    set $upstream_port "8060";
    proxy_pass http://$upstream_host:$upstream_port/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For "$proxy_add_x_forwarded_for";
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long-running requests
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
}

# Plotly static files (assets)
location /dashboard/plotly/assets/ {
    # Use variable to defer hostname resolution
    set $upstream_host "dashboard_3dplotly";
    set $upstream_port "8060";
    proxy_pass http://$upstream_host:$upstream_port/assets/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For "$proxy_add_x_forwarded_for";
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Nginx configuration for OpenVisusSlice dashboard
# Generated from dashboard.json configuration
# DO NOT EDIT MANUALLY - Regenerate using scripts/generate_nginx_config.sh

# Dashboard proxy configuration (Dash/Bokeh)
location /dashboard/openvisus/ {
    # Use variable to defer hostname resolution (prevents startup errors if containers aren't up)
    set $upstream_host "dashboard_openvisusslice";
    set $upstream_port "8054";
    proxy_pass http://$upstream_host:$upstream_port/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For "$proxy_add_x_forwarded_for";
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Cookie forwarding for authentication
    proxy_set_header Cookie $http_cookie;
    proxy_cookie_path / /dashboard/openvisus/;
    
    # WebSocket support for Bokeh/Dash
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Bokeh/Dash-specific headers
    proxy_set_header X-Forwarded-Prefix /dashboard/openvisus;
    proxy_redirect off;
    
    # Timeouts for long-running requests
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
}

# OpenVisusSlice Dashboard static files (Bokeh/Dash)
location /dashboard/openvisus/static/ {
    # Use variable to defer hostname resolution
    set $upstream_host "dashboard_openvisusslice";
    set $upstream_port "8054";
    proxy_pass http://$upstream_host:$upstream_port/static/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For "$proxy_add_x_forwarded_for";
    proxy_set_header X-Forwarded-Proto $scheme;
}


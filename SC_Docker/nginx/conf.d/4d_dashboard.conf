# Dashboard proxy configuration
# Prefix location without trailing slash matches both /dashboard/plotly and /dashboard/plotly/
location /dashboard/4d {
    # Use variable to defer hostname resolution (prevents startup errors if containers aren't up)
    set $upstream_host "dashboard_4d";
    set $upstream_port "8052";
    proxy_pass http://$upstream_host:$upstream_port/;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For "$proxy_add_x_forwarded_for";
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Cookie forwarding for authentication
    proxy_set_header Cookie $http_cookie;
    proxy_cookie_path / /dashboard/4d/;
    
    # WebSocket support for Bokeh/Dash
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Bokeh/Dash-specific headers
    proxy_set_header X-Forwarded-Prefix /dashboard/4d/;
    proxy_redirect off;
    
    # Timeouts for long-running requests
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # CORS headers (if enabled)
        # CORS disabled
}


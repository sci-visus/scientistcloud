# Portal-specific Nginx configuration
# This integrates with your existing nginx setup

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=portal_api:10m rate=10r/s;

    # Upstream to portal application
    upstream portal_backend {
        server scientistcloud-portal:8080;
    }

    # Upstream to existing system (if needed)
    upstream existing_system {
        server host.docker.internal:80;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Portal routes
        location /portal/ {
            # Remove /portal from the path when forwarding
            rewrite ^/portal/(.*)$ /$1 break;
            
            # Proxy to the portal container
            proxy_pass http://portal_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle WebSocket connections
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # API endpoints with rate limiting
        location /portal/api/ {
            limit_req zone=portal_api burst=20 nodelay;
            
            rewrite ^/portal/api/(.*)$ /api/$1 break;
            proxy_pass http://portal_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static assets
        location /portal/assets/ {
            rewrite ^/portal/assets/(.*)$ /assets/$1 break;
            proxy_pass http://portal_backend;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Health check
        location /portal/health {
            rewrite ^/portal/health$ /test-simple.php break;
            proxy_pass http://portal_backend;
        }
        
        # Fallback to existing system
        location / {
            proxy_pass http://existing_system;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
